version: 2.1

jobs:
  build:
    working_directory: ~/location-timer
    docker:
      - image: circleci/node:10.15.1
    steps:
      - checkout
      - run: npm install
      - run: npm run dev
  deploy:
    working_directory: ~/location-timer
    docker:
      - image: circleci/node:10.15.1
    steps:
      - checkout
      - run:  wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh
      - run:  bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
          - "fe:49:16:7f:3e:33:f7:39:8a:51:5f:62:ed:47:a0:33"
      - deploy:
          name: heroku deploy
          command: |
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                  git push heroku master
              fi 
      
workflows:
    version: 2.1
    build_and_deploy:
        jobs:
          - build
          - hold-deploy:
              type: approval
              requires:
                - build
          - deploy:
              requires:
                - hold-deploy
              filters:
                branches:
                  only: master